<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
		<div>
			<label for="name"> Name* </label>
			<input type="text" id ="name" placeholder ="Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
		<input type="email" id = "email" name="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender_m">Gender*</label>
			<input type="radio" id="gender_m" name ="gender" required>Male
			<input type="radio" id="gender_f" name = "gender" required>Female
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<input placeholder="--Please choose an option--"
				>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone number </label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="P" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos"  required>
		</div>
		   <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
